<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-800">

  <div class="hills">
    <img src="images/pattern-hills.svg" alt="hills pattern">
  </div>
  <main>
    <h1 class="upper text-100">We're launching soon</h1>

    <div class="container">
      <div class="container-sub" data-type="days">
        <div class="clock days" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
    </div>

      
      <div class="container-sub" data-type="hours">
        <div class="clock hours" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>

      
      <div class="container-sub" data-type="minutes">
        <div class="clock minutes" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>

      
      <div class="container-sub" data-type="seconds">
        <div class="clock seconds" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution" style="font-style: italic;">
      Coded by Junior Lawrence Kibirige.
    </div>
  </footer>

  <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds -->
</body>
</html>
